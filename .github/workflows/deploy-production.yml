name: Deploy Frontend to Tencent Cloud

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
    inputs:
      build_mode:
        description: 'Build mode: registry (build and push to registry) or local (build on server)'
        required: false
        default: 'local'
        type: choice
        options:
          - local
          - registry

env:
  NODE_VERSION: '20'
  DOCKER_REGISTRY: hkccr.ccs.tencentyun.com
  IMAGE_NAMESPACE: sea-saw
  IMAGE_NAME: frontend
  # Default to 'local' mode for push events, use input for manual triggers
  BUILD_MODE: ${{ github.event.inputs.build_mode || 'local' }}

jobs:
  test:
    name: Run Tests and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        continue-on-error: true
        run: npm run lint

      - name: Run tests
        run: npm run test -- --ci --coverage --watchAll=false

  build-web:
    name: Build Web Application
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for web
        run: npx expo export -p web
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 7

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-web
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production') && (github.event.inputs.build_mode == 'registry' || (github.event_name == 'push' && vars.BUILD_MODE == 'registry'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Tencent Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.TCR_USERNAME }}
          password: ${{ secrets.TCR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to Tencent Cloud Server
    runs-on: ubuntu-latest
    needs: build-web
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production') && always() && needs.build-web.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.TENCENT_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.TENCENT_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy deployment files
        env:
          SERVER_IP: ${{ secrets.TENCENT_SERVER_IP }}
          SERVER_USER: ${{ secrets.TENCENT_SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          BUILD_MODE: ${{ env.BUILD_MODE }}
        run: |
          echo "üì¶ Copying deployment files to server (mode: ${BUILD_MODE})..."

          # Â§çÂà∂ÊûÑÂª∫‰∫ßÁâ© (ÊÄªÊòØÂ§çÂà∂Ôºå‰∏§ÁßçÊ®°ÂºèÈÉΩÈúÄË¶Å)
          echo "Copying web build artifacts..."
          rsync -avz --delete dist/ ${SERVER_USER}@${SERVER_IP}:${DEPLOY_PATH}/dist/

          # Â§çÂà∂ docker-compose Âíå nginx ÈÖçÁΩÆ
          echo "Copying docker-compose and nginx config..."
          scp docker-compose.yml ${SERVER_USER}@${SERVER_IP}:${DEPLOY_PATH}/

          if [ "${BUILD_MODE}" = "local" ]; then
            echo "Copying nginx config for local build..."
            scp -r nginx ${SERVER_USER}@${SERVER_IP}:${DEPLOY_PATH}/
          else
            echo "Skipping nginx config copy (using registry images)"
          fi

          echo "‚úÖ Files copied successfully"

      - name: Deploy to production
        env:
          SERVER_IP: ${{ secrets.TENCENT_SERVER_IP }}
          SERVER_USER: ${{ secrets.TENCENT_SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          BUILD_MODE: ${{ env.BUILD_MODE }}
          TCR_USERNAME: ${{ secrets.TCR_USERNAME }}
          TCR_PASSWORD: ${{ secrets.TCR_PASSWORD }}
          DOCKER_REGISTRY: ${{ env.DOCKER_REGISTRY }}
        run: |
          ssh ${SERVER_USER}@${SERVER_IP} << 'ENDSSH'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "üöÄ Starting frontend deployment (mode: ${BUILD_MODE})..."

            # ÂÅúÊ≠¢ÊóßÊúçÂä°
            echo "üõë Stopping old service..."
            docker-compose down

            # Ê†πÊçÆÊ®°ÂºèÈÄâÊã©ÈÉ®ÁΩ≤ÊñπÂºè
            if [ "${BUILD_MODE}" = "registry" ]; then
              # Registry Ê®°ÂºèÔºöÁôªÂΩïÂπ∂ÊãâÂèñÈïúÂÉè
              echo "üîê Logging in to Tencent Container Registry..."
              echo "${TCR_PASSWORD}" | docker login ${DOCKER_REGISTRY} -u "${TCR_USERNAME}" --password-stdin

              echo "üì• Pulling latest Docker image from registry..."
              docker-compose pull

              echo "üöÄ Starting service with registry image..."
              docker-compose up -d
            else
              # Local Ê®°ÂºèÔºöÊú¨Âú∞ÊûÑÂª∫
              echo "üî® Building and starting service locally..."
              docker-compose up -d --build
            fi

            # Á≠âÂæÖÊúçÂä°Â∞±Áª™
            echo "‚è≥ Waiting for service to be ready..."
            sleep 10

            # Ê∏ÖÁêÜÊóßÈïúÂÉè
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=72h"

            echo "‚úÖ Frontend deployment completed!"
          ENDSSH

      - name: Health check
        env:
          SERVER_IP: ${{ secrets.TENCENT_SERVER_IP }}
        run: |
          echo "üè• Performing health check..."
          max_retries=5
          retry_count=0

          until curl -f http://${SERVER_IP}:80/ || [ $retry_count -eq $max_retries ]; do
            echo "‚è≥ Waiting for service to be ready... ($retry_count/$max_retries)"
            retry_count=$((retry_count + 1))
            sleep 10
          done

          if [ $retry_count -eq $max_retries ]; then
            echo "‚ùå Health check failed!"
            exit 1
          fi

          echo "‚úÖ Service is healthy!"

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [test, build-web, build-docker, deploy]
    if: always()

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=‚úÖ Sea-Saw ÂâçÁ´ØÈÉ®ÁΩ≤ÊàêÂäü" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=‚ùå Sea-Saw ÂâçÁ´ØÈÉ®ÁΩ≤Â§±Ë¥•" >> $GITHUB_OUTPUT
          fi

      - name: Send WeChat Work notification
        if: ${{ env.WECHAT_WEBHOOK_URL != '' }}
        env:
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
        run: |
          curl -X POST "${{ env.WECHAT_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"msgtype\": \"markdown\",
              \"markdown\": {
                \"content\": \"## ${{ steps.status.outputs.message }}\n\n**È°πÁõÆ**: Sea-Saw Frontend\n**ÂàÜÊîØ**: ${{ github.ref_name }}\n**Êèê‰∫§**: \`${{ github.sha }}\`\n**Êèê‰∫§ËÄÖ**: ${{ github.actor }}\n**Êó∂Èó¥**: $(date '+%Y-%m-%d %H:%M:%S')\n\n[Êü•ÁúãËØ¶ÊÉÖ](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\"
              }
            }"
